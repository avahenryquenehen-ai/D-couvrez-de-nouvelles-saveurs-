<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vapeur & Saveurs</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
    }
    .page {
        display: none;
        height: 100vh;
        width: 100vw;
        background-color: #A8D5BA; /* vert pastel */
        color: white;
        text-align: center;
        padding: 50px;
        box-sizing: border-box;
    }
    .active {
        display: block;
    }
    h1 {
        font-weight: 700;
        font-size: 2.5em;
        margin-bottom: 40px;
    }
    .blocks {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        gap: 20px;
        flex-wrap: wrap;
    }
    .block {
        width: 200px;
        height: 200px;
        background-color: rgba(255,255,255,0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 15px;
        transition: transform 0.3s, background-color 0.3s;
    }
    .block:hover {
        transform: scale(1.05);
        background-color: rgba(255,255,255,0.3);
    }
    .block img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-bottom: 10px;
        border-radius: 10px;
    }
    .liquid-img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: opacity 0.5s ease-in-out;
    }
    .liquid-name {
        font-size: 20px;
        margin-bottom: 25px;
        font-weight: 600;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
    }
    .buttons button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
    }
    .like-btn {
        background-color: #4CAF7C;
        color: white;
    }
    .like-btn:hover {
        background-color: #3B7A60;
    }
    .another-btn {
        background-color: #F39C12;
        color: white;
    }
    .another-btn:hover {
        background-color: #D48C0A;
    }
    /* Derni√®re page */
    #page3 h1 {
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-direction: column;
    }
</style>
</head>
<body>

<!-- Page 1 -->
<div id="page1" class="page active">
    <h1>D√©couvrez vos saveurs</h1>
    <div class="blocks">
        <div class="block" onclick="showLiquids('fruites')">
            <img src="https://via.placeholder.com/100?text=üçì" alt="Fruit√©s">
            <span>Fruit√©s</span>
        </div>
        <div class="block" onclick="showLiquids('gourmands')">
            <img src="https://via.placeholder.com/100?text=üç∞" alt="Gourmands">
            <span>Gourmands</span>
        </div>
        <div class="block" onclick="showLiquids('tabacs')">
            <img src="https://via.placeholder.com/100?text=üö¨" alt="Tabacs">
            <span>Tabacs</span>
        </div>
    </div>
</div>

<!-- Page 2 -->
<div id="page2" class="page">
    <h1 id="liquid-category"></h1>
    <img id="liquid-img" class="liquid-img" src="" alt="Liquide">
    <div class="liquid-name" id="liquid-name"></div>
    <div class="buttons">
        <button class="like-btn" onclick="goToThankYou()">J'aime</button>
        <button class="another-btn" onclick="showRandomLiquid()">D√©couvrir un autre</button>
    </div>
</div>

<!-- Page 3 -->
<div id="page3" class="page">
    <h1>üí®<br>Merci et √† bient√¥t dans votre magasin Vapeur & Saveurs</h1>
</div>

<script>
    const liquids = {
        fruites: [
            {name: "Fraise, Pitaya", img: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3ttAFprW0MIEfdbZs1va/pub/jNBO2uKExDrUZRyYQ5S6.jpg"},
            {name: "Framboise, Cassis, FRAIS", img: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3ttAFprW0MIEfdbZs1va/pub/CntTgf208Kr2Pf5KAzUH.jpg"},
            {name: "Grenadine, Framboise, FRAIS", img: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3ttAFprW0MIEfdbZs1va/pub/vwQHuIrn12i0gO5tdmLy.jpg"}
            // Ajouter toutes les autres entr√©es Fruit√©s ici
        ],
        gourmands: [
            {name: "Cake noisettes", img: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3ttAFprW0MIEfdbZs1va/pub/VpmZu8AzHguPtgFW9OCT.jpg"},
            {name: "Mousse Chocolat Blanc, Noisettes", img: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3ttAFprW0MIEfdbZs1va/pub/HECvZawlR2DXRY0JbosP.jpg"}
        ],
        tabacs: [
            {name: "Mrs O'neil", img: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3ttAFprW0MIEfdbZs1va/pub/sxxpMpSi8vEVjoKmqatA.jpg"},
            {name: "Kiddy James", img: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3ttAFprW0MIEfdbZs1va/pub/aooXQwgvayUyVSfk4yFS.jpg"}
        ]
    };

    let currentCategory = '';

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showLiquids(category) {
        currentCategory = category;
        liquids[category] = shuffleArray([...liquids[category]]);
        showRandomLiquid();
        document.getElementById('page1').classList.remove('active');
        document.getElementById('page2').classList.add('active');
        document.getElementById('liquid-category').innerText = category.charAt(0).toUpperCase() + category.slice(1);
    }

    function showRandomLiquid() {
        const list = liquids[currentCategory];
        const liquid = list[Math.floor(Math.random() * list.length)];
        const imgEl = document.getElementById('liquid-img');
        imgEl.style.opacity = 0;
        setTimeout(() => {
            imgEl.src = liquid.img;
            document.getElementById('liquid-name').innerText = liquid.name;
            imgEl.style.opacity = 1;
        }, 300);
    }

    function goToThankYou() {
        document.getElementById('page2').classList.remove('active');
        document.getElementById('page3').classList.add('active');
    }
</script>

</body>
</html>
